; PHP Configuration
upload_max_filesize = 64M
post_max_size = 64M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; MySQL Configuration
mysql.default_host = mysql
mysql.default_user = myapp_user
mysql.default_password = myapp_password

; Display errors (for development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL